<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>JavaScript Temperature Converter</title>
      <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F, 45C, -2.5f):</th>
        <td>
          <form id="formulario" onsubmit="calculate();">
          <input id="original"
                 placeholder="32F"
                 size="50"
                 title = "Escribe un nÃºmero seguido de una de las letras 'F' o 'C'"
                 pattern="^(\s*[-+]?\d+(?:\.\d*)?(?:e[+-]?\d+)?)\s*([fF]([aA]([rR]([eE]([nN]([hH]([eE]([iI]([tT])?)?)?)?)?)?)?)?|[cC]([eE]([lL]([sS]([iI]([uU]([sS])?)?)?)?)?)?)\s*$"
          />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
