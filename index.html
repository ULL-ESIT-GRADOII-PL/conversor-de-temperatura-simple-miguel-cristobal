<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>

     <link href="global.css" rel="stylesheet" type="text/css">
     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <div class="contenedorcabecera">
      <table class="titletable">
        <tr>
          <td>
            <img class="logo" src="http://a2.mzstatic.com/us/r30/Purple3/v4/f0/6d/23/f06d231b-4b17-6f10-c87d-0fd6c6aa6ae5/icon128-2x.png"/>
          </td>
          <td class="title">
            Temperature Converter<br/>
            <span class="subtitle">2º Práctica de Procesadores de Lenguajes</span>
          </td>
        </tr>
      </table>
    </div>
    <br/>
    <table class="contenedorformulario">
      <tr>
        <td>Enter a temperature (examples: 32F, 45C, -2.5f):</th>
        <td><input id="original" onchange="calculate();" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <td>Converted Temperature:</th>
        <td><span id="converted"></span></td>
      </tr>
    </table>
  <center>
    <table>
      <tr>
        <td>
          <img src="img/push.gif" height="70px"/>
        </td>
        <td>
          <a class="enlaces" href="https://github.com/ULL-ESIT-GRADOII-PL/conversor-de-temperatura-simple-miguel-cristobal">Volver al repositorio</a>
        </td>
        </center>
  </body>
</html>
